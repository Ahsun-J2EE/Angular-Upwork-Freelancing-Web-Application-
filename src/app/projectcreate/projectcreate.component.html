<div class="container pt-3">
  <div class="form-group col-md-9 col-md-offset-.80">
      <h2 style="padding-top:10px;">Create Your Project</h2>
      <form action="" method="POST" class="design">
        <div class="form-group">
          <label for="pHeading"><b>Project Heading</b><span class="require">*</span></label>
          <input type="text" class="form-control" name="pHeading" />
        </div>
        <div class="form-group">
          <label for="pCategory"><b>Project Category</b><span class="require">*</span></label>
          <select id="pCategory" class="form-control">
            <option>Graphic Design</option>
            <option>Video Editing</option>
            <option>Web Design</option>
            <option>Digital Marketing</option>
            <option>Youtube Marketing</option>
          </select>
        </div>
        <div class="form-group">
          <label for="pDescription"><b>Project Description</b></label>
          <textarea rows="3" class="form-control" name="pDescription"></textarea>
        </div>
        <div class="form-group">
          <label for="Delivery"><b>Delivary Time</b><span class="require">*</span></label>
          <select id="Delivery" class="form-control">
            <option>Less Than a week</option>
            <option>Within a Month</option>
            <option>More Than Month</option>
          </select>
        </div>
        <div class="form-group">
          <label for="revision"><b>Revisions</b><span class="require">*</span></label>
          <select id="revision" class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
          </select>
        </div>
        <div class="form-group">
          <label for="price"><b>Project Price</b><span class="require"> *</span></label>
          <input type="text" class="form-control" name="price" />
        </div>
        <div class="form-group">
          <b>Showcase Your Best Works</b><br><br>
          <label class="file">
            <input type="file" id="file" aria-label="File browser example" multiple>
            <span class="file-custom"></span>
          </label>
        </div>
        <input type="submit" class="btn btn-success" value="Submit"/>      
      </form>
  </div>
</div>
